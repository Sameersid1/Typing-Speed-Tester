<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Tester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="heading"> ⌨️ Typing Speed Tester</h1>
        <p id="quote">Click "Start" to begin typing...</p>
        <div id="input-container">
            <textarea name="text" id="type" placeholder="Type here...."></textarea>
        </div>
        <div id="btns">
            <button id="startBtn">Start</button>
        </div>
        <div id="result">
            <p id="complete"></p>
            <p id="time"></p>
            <p id="speed"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
